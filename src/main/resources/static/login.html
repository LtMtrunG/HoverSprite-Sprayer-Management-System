        <div class="button-group">

    <div class="container">
        <div class="sign-up">
            <form action="" method="get">
                <h1>Create Account</h1>
                <div class="message-container">
                    <p class="success-message"></p>
                    <p class="error-message"></p>
                </div>

                <div class="infield">
                    <input type="text" placeholder="Name" id="name" required pattern=".{1,}">
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Phone" id="phone" required pattern=".{1,}">
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Email" id="email" required pattern=".{1,}">
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="password" required pattern=".{1,}">
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Confirm Password" id="confirm-password" required
                        pattern=".{1,}">
                    <label></label>
                </div>

                <button type="submit">Sign Up</button>
                <button type="button" onclick="triggerGoogleLogin()">Login with Google</button>
                <button type="button" onclick="triggerFacebookLogin()">Login with Facebook</button>
            </form>
        </div>

        <div class="left">
            <div class="left-panel">
                <h1>Welcome Back!</h1>
                <span>To keep connected with us please login with your email</span> <br>
                <button onclick="window.location.href='signin.html'">Sign In</button>
            </div>
        </div>
    </div>
